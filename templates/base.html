<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Pet Care & Emergency Medical Info</h1>
            <nav>
                <a href="/" class="text-white hover:text-gray-300 px-4">Home</a>
                <a href="/create_pet" class="text-white hover:text-gray-300 px-4">Create Pet</a>
                <a href="/login" class="text-white hover:text-gray-300 px-4">Login</a>
                <a href="/profile" class="text-white hover:text-gray-300 px-4">Profile</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Pet Care & Emergency Medical Info | All Rights Reserved</p>
        </div>
    </footer>

</body>
</html>
