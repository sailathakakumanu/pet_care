{% extends 'base.html' %}

{% block content %}
  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Pet Profile</h2>
    
    <!-- Check for messages -->
    {% if messages %}
      <div class="bg-green-500 text-white p-4 rounded-md mb-4">
        <ul class="list-disc list-inside">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      
      <!-- Pet Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Pet's Name</label>
        <input type="text" name="name" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter pet's name" required>
      </div>
      
      <!-- Pet Age Field -->
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Pet's Age</label>
        <input type="number" name="age" id="age" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter pet's age" required>
      </div>

      <!-- Pet Breed Field -->
      <div>
        <label for="breed" class="block text-sm font-medium text-gray-700">Pet's Breed</label>
        <input type="text" name="breed" id="breed" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter pet's breed" required>
      </div>

      <!-- Pet Photo Field -->
      <div>
        <label for="photo" class="block text-sm font-medium text-gray-700">Pet's Photo</label>
        <input type="file" name="photo" id="photo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm cursor-pointer">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:from-blue-600 hover:to-blue-800 transition duration-300">
        Create Pet Profile
      </button>
    </form>
  </div>
{% endblock %}
