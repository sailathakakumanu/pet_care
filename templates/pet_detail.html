{% extends 'base.html' %}

{% block content %}
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-8">
    {% if pet.photo %}
      <img src="{{ pet.photo.url }}" alt="{{ pet.name }}" class="w-full h-64 object-cover rounded-lg">
    {% else %}
      <div class="w-full h-64 bg-gray-300 flex items-center justify-center text-gray-600 rounded-lg">
        No Image Available
      </div>
    {% endif %}

    <h2 class="text-3xl font-bold text-gray-800 mt-4">{{ pet.name }}</h2>
    <p class="text-gray-600 text-lg">Breed: <span class="font-medium">{{ pet.breed }}</span></p>
    <p class="text-gray-600 text-lg">Age: <span class="font-medium">{{ pet.age }} years</span></p>

    
  </div>
{% endblock %}
