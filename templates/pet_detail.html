{% extends 'base.html' %}

{% block content %}
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-8">
    {% if pet.photo %}
      <img src="{{ pet.photo.url }}" alt="{{ pet.name }}" class="w-full h-64 object-cover rounded-lg">
    {% else %}
      <div class="w-full h-64 bg-gray-300 flex items-center justify-center text-gray-600 rounded-lg">
        No Image Available
      </div>
    {% endif %}

    <h2 class="text-3xl font-bold text-gray-800 mt-4">{{ pet.name }}</h2>
    <p class="text-gray-600 text-lg">Breed: <span class="font-medium">{{ pet.breed }}</span></p>
    <p class="text-gray-600 text-lg">Age: <span class="font-medium">{{ pet.age }} years</span></p>

    <div class="mt-6 flex space-x-4">
      <a href="{% url 'pet_edit' pet.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">
        Edit Pet
      </a>
      <a href="{% url 'pet_delete' pet.id %}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
        Delete Pet
      </a>
      <a href="{% url 'pet_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition">
        Back to List
      </a>
    </div>
  </div>
{% endblock %}
